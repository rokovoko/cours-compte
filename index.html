<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--<link rel="stylesheet" href="./css/reset.css">-->
    <link rel="stylesheet" href="https://rokovoko.github.io/cours-compte/css/reset.css">
    <!--<link rel="stylesheet" href="./css/index.css">-->
    <link rel="stylesheet" href="https://rokovoko.github.io/cours-compte/css/index.css">
  </head>
  <body>

    <div id="wrapper">
      <div class="left">
        <div class="card">
          <div class="zero"><img src="https://rokovoko.github.io/cours-compte/img/logo.png" alt="cours des comptes"></div>
          <div class="one">L'ÉTAT</div>
          <div class="two">ACTIONNAIRE</div>
          <div class="three">PRINCIPALES PARTICIPATIONS</div>
          <div class="four">
            PUBLIQUES DANS LES ENTREPRISES<br />
            <img src="./img/click.png" />
          </div>
          <div class="five">réalisé par<br/><a href="http://rokovoko.fr/" target="_blanck">
            <img src="https://rokovoko.github.io/cours-compte/img/rokovoko.png"/>
          </a></div>
        </div>
      </div>
      <div class="right">
        <div class="selector">
        </div>
        <div class="selected">
          <ul>
            <li class="logo-fiche">
              <div></div>
            </li>
            <li class="entreprise-fiche">
              <span>ENTREPRISE :</span>
              <span class="auto"></span>
            </li>
            <li class="operateur-fiche">
              <span>ACTIONNAIRE :</span>
              <span class="auto"></span>
            </li>
            <li class="secteur-fiche">
              <span>SECTEUR :</span>
              <span class="auto"></span>
            </li>
          </ul>
          <div>
            <div class="left-fiche">
              <div>POURCENTAGE DE DÉTENTION DU CAPITAL :</div>
              <div class="pie-chart">
                <canvas id="ctx" width="100" height="100"></canvas>
                <div class="legend">10,7</div>
              </div>
            </div>
            <div class="right-fiche">
              <div>CHIFFRE<br /> D'AFFAIRES :</div>
              <div class="number"></div>
              <div>millions d'€</div>
            </div>
          </div>
        </div>

        <footer>
          <span class="back">
            <div class="icon"></div>
            <span class="text">RETOUR</span>
          </span>
          <span class="date">Données à fin 2015</span>
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="https://rokovoko.github.io/cours-compte/js/index.js"></script>-->
    <script type="text/javascript" src="https://rokovoko.github.io/cours-compte/js/index.js"></script>
  </body>
</html>
